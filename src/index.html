<!DOCTYPE html>
<html>
  <title>Lauri demo 1</title>
  <head>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        align-items: center;
        height: 100vh;
      }
      body.running {
        cursor: none;
      }
      #c {
        width: 100%;
      }
      .info {
        position: absolute;
        top: 10%;
        bottom: 80%;
        left: 20%;
        right: 20%;
        background-color: rgb(255, 255, 255);
        padding: 5px;
        justify-content: center;
      }
      .info * {
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="info" id="info-play" hidden>
      <p>Lauri demo 1</p>
      <p>
        Enter: start demo | Spacebar: Pause/unpause | Arrow right: Skip forwards
        | Arrow left: Skip backwards
      </p>
    </div>
    <div class="info" id="info-loading">
      <p>Loading . . .</p>
    </div>
    <canvas id="c" width="1280" height="720"></canvas>
    <script type="module">
      import { init } from "./main.ts";
      window.onload = function () {
        init();
      };
    </script>
  </body>
</html>
